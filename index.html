<html>
	<head>
		<title>Div and Span Tag</title>
	</head>
	<body>
		<div style="background-color: blue; font-family: Old English Text MT; color: yellow">
			<h1>This is a heading</h1>
			<p>This is a paragraph</p>
			<h2>This is another heading</h2>
		</div>
		<p>This is another <span style="background-color: pink; font-family: Old English Text MT;">paragraph</p>
	</body>
</html>
